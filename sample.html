<body>
  <div
    id="container"
    style="
      display: grid;
      grid-template-columns: repeat(10, 10vw);
      grid-template-rows: repeat(
        18,
        minmax(calc(var(--vh, 1vh) * 5), calc(var(--vh, 1vh) * 5))
      );
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      background: grey;
      border: 0px;
      width: 100%;
      height: 90%;
      position: absolute;
    "
  >
    <div
      id="menu"
      style="
        grid-area: 1/1/3/11;
        background: red;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      "
    ></div>
    <div
      id="inner"
      style="grid-area: 3/1/19/11; background: blueviolet; position: relative;"
    >
      <div
        id="input"
        style="
          /* grid-area: 17/1/19/11; */
          background: darkseagreen;
          width: 100%;
          height: 10vh;
          position: absolute;
          bottom: 0px;
        "
      ></div>
    </div>
  </div>
</body>
